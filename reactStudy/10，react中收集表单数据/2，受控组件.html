<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式对象组件</title>
</head>

<body>
    <div id="test"></div>
    <!-- // 18集 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Login extends React.Component{
            state={username:'123',password:123}
            handleSubmit = (event)=>{
                event.preventDefault();// 阻止表单提交
                const {username,password} = this.state;
                console.log(username,password);

            }
            saveUsername = (event)=>{
                let value = event.target.value;
                this.setState({
                    username:value
                });
            }
            savePassword = (event) =>{
                let value = event.target.value;
                this.setState({
                    password:value
                });
            }
            render(){
                return (
                    <form onSubmit={this.handleSubmit} target="_blank" action="http://www.atguigu.com">
                        用户名：<input defaultValue={this.state.username} value={this.username} onChange={this.saveUsername} name="username" type="text" />
                        密码：<input defaultValue={this.state.password} value={this.password} onChange={this.savePassword} type="password" />
                        <button>登录</button>
                    </form>
                )
            }

        }
        ReactDOM.render(<Login />,document.getElementById('test'));
    </script>
</body>

</html>
