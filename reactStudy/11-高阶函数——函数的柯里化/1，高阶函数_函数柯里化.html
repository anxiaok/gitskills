<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式对象组件</title>
</head>

<body>
    <div id="test"></div>
    <!-- // 18集 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
    // #region
        /*
            高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
                1，若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数
                2，若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
                常见的高阶函数有：
                    Promise,setTimeout,arr.map(),
                    new Promise(()=>{})
            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式

        */
        
        class Login extends React.Component{
            state={
                username:'123',
                password:123
            }
            handleSubmit = (event)=>{
                event.preventDefault();// 阻止表单提交
                const {username,password} = this.state;
                console.log(username,password);

            }
            saveUsername = (event)=>{
                let value = event.target.value;
                this.setState({
                    username:value
                });
            }
            savePassword = (event) =>{
                let value = event.target.value;
                this.setState({
                    password:value
                });
            }
            // 表单提交的回调
            saveFormData = (dataType) => {
                console.log(dataType);
                return (event)=>{
                    console.log(dataType,event.target.value);
                    this.setState({
                        [dataType]:event.target.value
                    });
                }
            }
            render(){
                return (
                    <form onSubmit={this.handleSubmit} target="_blank" action="http://www.atguigu.com">
                        用户名：<input defaultValue={this.state.username} value={this.username} onChange={this.saveFormData('username')} name="username" type="text" />
                        密码：<input defaultValue={this.state.password} value={this.password} onChange={this.saveFormData('password')} type="password" />
                        <button>登录</button>
                    </form>
                )
            }

        }
        ReactDOM.render(<Login />,document.getElementById('test'));
    </script>
</body>

</html>
