<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www/atguigu.com" onclick="return push('test1')">push test1</a>
    <button onclick="push('/test2')">push test2</button>
    <button onclick="replace('/test3')">replace test3</button>
    <button onclick="back()">回退</button>
    <button onclick="forward()">前进</button>
    <script src="https://cdn.bootcss.com/history/4.7.2/history.js"></script>
    <script>
        // let history = History.createBrowserHistory();// 方法一，直接使用H5推出的api
        let history = History.createHashHistory();// 方法二，hash值
        function push(path){
            history.push(path);
            return false;
        }
        function replace(path){
            history.replace(path);
        }
        function back(){
            history.goBack()
        }
        function forward(){
            history.goForward();
        }
        history.listen((location)=>{
            console.log(location);
        });
    </script>
</body>
</html>
