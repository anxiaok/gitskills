<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式对象组件</title>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <!-- // 18集 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render(){
                const {name,age,sex} = this.props;
                // props 是只读的
                // this.props.name = 'jack'//此行会报错，因为props是只读的
                return(
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        // 对标签属性进行类型，必要性的限制
        Person.propTypes = {
            name:PropTypes.string.isRequired,// 限制name必传，且为字符串 只能是字符串类型，15.xxx之前都有，
            sex:PropTypes.string,// 限制sex为字符串
            age:PropTypes.number,// 限制年龄为数字
            speak:PropTypes.func,// 限制speak为函数
        }
        // 指定默认标签属性值
        Person.defaultProps = {
            sex:'不男不女',
            age:18
        }
        const p = {name:'老刘'};
        //console.log(...p);// react 和babel才能展开对象  但是返回为空
        ReactDOM.render(<Person {...p} />, document.getElementById('test'));
        ReactDOM.render(<Person speak={speak} name="jerry" age={19} sex="男"/>, document.getElementById('test1'));
        function speak(){
            console.log('我说话了');
        }
    </script>
</body>

</html>
